services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-graphql
    ports:
      - "4000:4000"
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/graphql"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
